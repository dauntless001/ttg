<!DOCTYPE html>
{% load static i18n %}
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=0">
  <meta name="description" content="Smarthr - Bootstrap Admin Template">
  <meta name="keywords"
    content="admin, estimates, bootstrap, business, corporate, creative, management, minimal, modern, accounts, invoice, html5, responsive, CRM, Projects">
  <meta name="author" content="Dreamguys - Bootstrap Admin Template">
  <meta name="robots" content="noindex, nofollow">
  <title>{% block title %}Login {% endblock title %} - HRMS admin template</title>

  {% include 'partials/_stylesheet.html' %}
</head>

<body class="account-page">

  <!-- Main Wrapper -->
  <div class="main-wrapper">
    <div class="account-content">
      <a href="{% url 'home:dashboard' %}" class="btn btn-primary apply-btn">Return Home</a>
      <div class="container">

        <!-- Account Logo -->
        <div class="account-logo">
          <a href="{% url 'home:dashboard' %}"><img src="{% static 'img/logo2.png' %}" alt="Dreamguy's Technologies"></a>
        </div>
        <!-- /Account Logo -->

        {% block body %}{% endblock body %}
      </div>
    </div>
  </div>
  <!-- /Main Wrapper -->
  {% include 'partials/_script.html' %}

</body>

</html>
