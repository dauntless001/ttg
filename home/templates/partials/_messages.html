{% if messages %} 
<div class="row">
  <div class="col-md-12 justify-content-center mb-3">
    {% if messages %}
      {% for message in messages %}
        {% if forloop.counter == messages|length %}
        <div class="alert alert-{{ message.tags|default:'error' }} alert-dismissible justify-content-between align-items-center fade show mt-2 mb-2 rounded-3 pe-2">
          {{ message }}
          <button type="button" class="btn-close mt-1" data-bs-dismiss="alert" aria-label="Close"></button>
        </div>
        {% endif %}
      {% endfor %}
    {% endif %}
  </div>
</div>
{% endif %}
